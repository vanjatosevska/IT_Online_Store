<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="boostrap4-3/js/bootstrap.bundle.js" ></script>
    <link href="boostrap4-3/css/bootstrap.min.css" rel="stylesheet">
    <link href="boostrap4-3/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <title>Sign in</title>
</head>
<body>
<div style="width: 415px;  background-color:#f3f3f3; margin-left: 750px; margin-top: 200px; border-bottom: solid lightgrey; border-left: solid lightgrey">
    <form class="form-group"  style="width: 400px; margin-left: 7px">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
        <div class="social-login">
            <button class="btn btn-primary" type="button" style="background: #3C589C"><span><i class="fa fa-facebook"></i> Sign in with Facebook</span> </button>
            <button class="btn btn-danger " type="button"><span><i class="fa fa-google"></i> Sign in with Google</span> </button>
        </div>
        <p style="text-align:center"> OR  </p>
        <input type="text" class="form-control" placeholder="Username" required="" autofocus="">
        <input type="password"  class="form-control" placeholder="Password" required="">

        <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>
        <a href="#" >Forgot password?</a>
        <hr>
        <!-- <p>Don't have an account!</p>  -->
        <button class="btn btn-primary btn-block" type="button"><i class="fa fa-user-plus"></i> Sign up New Account</button>
    </form>
    <br>

</div>
</body>
</html>
